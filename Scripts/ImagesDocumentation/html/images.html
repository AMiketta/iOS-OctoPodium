<html>
    <head>
        <title>iOS-OctoPodium components</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <p align="center">iOS-OctoPodium Components</p>
      <ul>
        
          
          <li>
            <h1 data-toggle="collapse" data-target="#demo_GithubButton">
              <a href="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodium/CustomViews/GithubButton.swift" target="blank">
                <img src="swift.png" width="40px">
              </a>
              GithubButton
            </h1>

            <div id="demo_GithubButton" class="collapse">
              <div style="display: flex">

                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testBigAmoutOfStars</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testBigAmoutOfStars@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testSmallAmountOfFork</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testSmallAmountOfFork@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testTinyText</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testTinyText@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testLoading</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testLoading@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testSmallAmountOfStars</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testSmallAmountOfStars@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testNewButton</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/GithubButton/testNewButton@2x.png?raw=true" class="component">
                  </div>
                
              </div>
            </div>
        </li>
        
          
          <li>
            <h1 data-toggle="collapse" data-target="#demo_UserStatsView">
              <a href="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodium/CustomViews/UserStatsView.swift" target="blank">
                <img src="swift.png" width="40px">
              </a>
              UserStatsView
            </h1>

            <div id="demo_UserStatsView" class="collapse">
              <div style="display: flex">

                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testCommon</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/UserStatsView/testCommon@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testAllNil</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/UserStatsView/testAllNil@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testLongValues</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/UserStatsView/testLongValues@2x.png?raw=true" class="component">
                  </div>
                
                  <div style="padding-right: 20px; max-width: 250px">
                    <div>
                      <p align="center">testEmpty</p>
                    </div>
                    <img src="https://github.com/nunogoncalves/iOS-OctoPodium/blob/snapshot-testing/OctoPodiumTests/SnapshotTesting/Snapshots/Reference_64/UserStatsView/testEmpty@2x.png?raw=true" class="component">
                  </div>
                
              </div>
            </div>
        </li>
        
      </ul>
    </body>
</html>
